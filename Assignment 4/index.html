    <!--Design-->
    <h2 class="cards-head" id="Design">Design</h2>

            <img src="https://i.pinimg.com/originals/93/58/dd/9358ddaac0a2e72b0aa1ac61042333f7.jpg" alt="" class="cards-img">

            <p class="card-para">Kids Bedroom</p>
        </div>
        <div class="cards">
            <img src="https://stylesatlife.com/wp-content/uploads/2020/01/contemporary-bedroom-interior-design.jpg" alt="" class="cards-img">
            <p class="card-para">Guest Bedroom</p>
        </div>
        <div class="cards">
            <img src="https://www.impressiveinteriordesign.com/wp-content/uploads/2012/09/Photos-Of-Modern-Living-Room-Interior-Design-Ideas-3.jpg" alt="" class="cards-img">
            <p class="card-para"> Living Room</p>
        </div>
        <!--Second Row-->
        <div class="cards">
            <img src="https://i.pinimg.com/736x/2a/aa/1f/2aaa1f0d6fb264dcfc699a6b5c58f436.jpg" alt="" class="cards-img">

        </div>
        <div class="cards">

            <p class="card-para">Washroom</p>
        </div>
        <div class="cards">
            <img src="https://i.pinimg.com/originals/17/03/79/170379a9401417313e82ebf3a57427b6.jpg" alt="" class="cards-img">
            <p class="card-para">Office</p>
        </div>
    </div>

    <!--Contact Us-->
    <h2 class="contact-head" id="contact">Contact Us:</h2>
    <section id="container">
         <div style="background-color:black">
            <span class="con">
            <i class="uil uil-mobile-android"></i>
            <a> &nbsp;&nbsp;Feel Free To Contact &nbsp;&nbsp;</a>
            </span>
         </div>
            <form class="form">
            
              <input type="text" id="firstname" placeholder="First Name">
              <br>
              <input type="text" id="lastname" placeholder="Last Name">
              <br>
              <input type="number" id="mobileno" placeholder="Mobile No">
              <br>
              <input type="email" id="email" placeholder="E-Mail">
              <br>
              <textarea name="comments" id="comments" cols="30" rows="3" placeholder="Say Something For Us"></textarea>
